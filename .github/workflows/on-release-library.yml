name: New Release - Library

on:
  push:
    tags:
      - my-controls_v*
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        default: '0.0.0'
        required: true
    
env:
  RELEASE: ${{ github.event.inputs.version }}

jobs:
  on-release:
    name: On Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get release version
        if: ${{ env.RELEASE == null }}
        id: version
        run: |
          echo "${GITHUB_REF#refs/*/my-controls_v}"
